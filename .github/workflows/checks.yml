---
name: Check build
on: push

jobs:
  check:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install npm dependencies
        run: npm install
      - name: Package code
        run: npx webpack-cli
